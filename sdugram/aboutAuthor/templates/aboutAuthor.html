{% extends 'base.html' %}
{% load static %}
{% block index %}
<h1>{{user}}</h1>


{% for i in items %}
  <div class="card mb-3" style="margin: 16px">
    <img src="{{ i.advertisement_image.url }}" class="card-img-top" alt="..." style="height: 200px; width: 400px">
    <div class="card-body">
      <h5 class="card-title">{{ i.advertisement_name }}</h5>
      <p class="card-text">{{ advertisement_description }}</p>
      <p class="card-text"><small class="text-muted">{{ i.advertisement_price }}</small></p>
    </div>
  </div>

{% endfor %}

{% endblock index %}
